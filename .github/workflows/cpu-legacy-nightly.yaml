name: nightly deploy on tf1.14-cpu

on: workflow_dispatch

env:
  IMAGE: registry.cn-shanghai.aliyuncs.com/pai-dlc/hybridbackend:developer-tf1.14-py3.6-manylinux_2_24
  JOBNAME: hbci-${{ github.run_id }}
  PODNAME: hbci-${{ github.run_id }}-chief-0

jobs:
  build:
    runs-on: ubuntu-latest
    environment: TensorFlow 1.14
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup Environment
      uses: aliyun/ack-set-context@v1
      with:
        access-key-id: "${{ secrets.ACCESS_KEY_ID }}"
        access-key-secret: "${{ secrets.ACCESS_KEY_SECRET }}"
        cluster-id: "${{ secrets.ACK_CLUSTER_ID }}"
    - name: Upload
      run: |-
        helm install ${JOBNAME} cibuild/ \
        --set image=${IMAGE} \
        --set gpus=0 && \
        cibuild/upload ${PODNAME} ../cibuild
    - name: Build
      run: |-
        kubectl exec -it ${PODNAME} -- sh -c 'make -j32 HYBRIDBACKEND_WHEEL_ALIAS=-cpu-legacy-nightly HYBRIDBACKEND_WHEEL_BUILD=.dev${{ github.run_id }}' && \
        kubectl exec -it ${PODNAME} -- cibuild/auditwheel /opt/dist
    - name: Test
      run: |-
        kubectl exec -it ${PODNAME} -- sh -c 'TEST_ALLOWS=cpu make test'
    - name: Download
      run: |-
        kubectl exec -it ${PODNAME} -- \
        tar -cf dist.tar -C /opt dist/ && \
        kubectl cp ${PODNAME}:dist.tar ./dist.tar && \
        tar -xf ./dist.tar
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip_existing: true
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
    - name: Cleanup Environment
      if: always()
      run: |-
        helm uninstall ${JOBNAME}
